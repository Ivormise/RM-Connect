name: Build and Release

on:
  release:
    types: [created]
  workflow_dispatch:  # Позволяет запустить вручную для тестирования

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Check environment
        run: |
          echo "=== Environment Info ==="
          node --version
          npm --version
          echo "=== Current Directory ==="
          Get-Location
          echo "=== Directory Contents ==="
          ls
          echo "=== Package.json ==="
          cat package.json
      
      - name: Install dependencies
        run: |
          echo "=== Installing dependencies ==="
          npm install --verbose
          echo "=== Installation complete ==="
          ls node_modules
      
      - name: Build Electron app
        run: |
          echo "=== Starting build ==="
          npm run build
        env:
          DEBUG: electron-builder
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Show build results
        if: always()
        run: |
          echo "=== Build directory contents ==="
          if (Test-Path dist) { ls dist } else { echo "dist directory not found" }
          echo "=== All files in workspace ==="
          ls -Recurse
      
      - name: Upload Release Asset
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload Build Artifacts (for manual runs)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: RadioMaster-Configurator-Windows
          path: dist/*.exe
